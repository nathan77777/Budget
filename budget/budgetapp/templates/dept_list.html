<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Variables de base */
        :root {
            --primary-color: #3498db;
            --background-color: #f9f9f9;
            --text-color: #333;
            --link-color: #3498db;
            --link-hover-color: #2980b9;
            --button-bg: #2ecc71;
            --button-bg-hover: #27ae60;
            --button-text: #fff;
        }

        /* Reset et bases */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        /* Titre de la liste */
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        /* Liste des d√©partements */
        ul {
            list-style: none;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 0;
        }

        ul li {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        ul li:hover {
            background: #f0f8ff;
        }

        ul li a {
            color: var(--link-color);
            text-decoration: none;
            display: block;
        }

        /* Bouton "Add libelle" */
        a button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        a button:hover {
            background-color: var(--button-bg-hover);
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            ul li {
                padding: 8px 12px;
            }

            a button {
                width: 100%;
                box-sizing: border-box;
            }
        }

    </style>

</head>
<body>

<h3>Departments list</h3>

<ul>
    {% for dept in dept_list %}
        <li><a href="budget/{{ dept.dept_no }}/2025">{{ dept.dept_no }}: {{ dept.name_dept }}</a></li>
    {% endfor %}
</ul>

<a href="insert">
    <button>Add libelle</button>
</a>

</body>
</html>
