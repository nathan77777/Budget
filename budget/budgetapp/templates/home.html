<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
     {% load static %}
    <link rel="stylesheet" href="{% static 'budgetapp/home.css' %}">

</head>

<body>
<div class="container">
    <fieldset>
        <legend><h3>Status</h3></legend>
        <p>
            <span>Name:</span>
            <strong>{{ emp.name_emp }}</strong>
        </p>
        <p>
            <span>Your role(s):</span>
            <span>
                <span class="role-badge role-{% if request.session.role.execute %}true{% else %}false{% endif %}">Execute</span>
                <span class="role-badge role-{% if request.session.role.read %}true{% else %}false{% endif %}">Read</span>
                <span class="role-badge role-{% if request.session.role.write %}true{% else %}false{% endif %}">Write</span>
            </span>
        </p>
    </fieldset>

    <ul class="nav">
        <li class="active"><a href="#">Home</a></li>
        {% if request.session.role.execute or request.session.role.write %}
            <li><a href="{% url 'manager' %}">Manage</a></li>
            <li><a href="{% url 'dashboard' %}">Cat√©gories</a></li>
            <li><a href="{% url 'graphe_realisations' %}">Graphe</a></li>

        {% endif %}
        <li class="logout"><a href="disconnect">Disconnect</a></li>
    </ul>

    <div class="flex justify-center items-center w-full my-8">
        <a href="{% url 'import' %}" class="transform transition-all duration-300 hover:scale-105">
            <button class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl flex items-center space-x-2 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                <span>Importer donn&eacute;es</span>
            </button>
        </a>
    </div>


</div>
</body>
</html>
